---
version: '3'
services:
  mysql:
    container_name: my-rails5-template-mysql
    image: mysql:8.0.11
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./docker/etc/mysql/my.cnf:/etc/mysql/my.cnf
      - mysql:/var/lib/mysql
    networks:
      - external_network
      - internal_network
    ports:
      - 3307:3306
    restart: always
  rails: &base
    container_name: my-rails5-template-rails
    build:
      dockerfile: Dockerfile.rails
      context: .
    environment:
      RAILS_ENV: development
    command: make run_rails
    volumes:
      - workspace:/workspace
      - wpack:/workspace/node_modules
      - rails:/workspace/vendor
    networks:
      - external_network
      - internal_network
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
    depends_on:
      - mysql
  wpack:
    <<: *base
    container_name: my-rails5-template-wpack
    command: make run_wpack
    ports:
      - 3035:3035
    stdin_open: false
    tty: false
    restart: always
    depends_on:
      - rails

volumes:
  mysql:
    driver: local
  workspace:
    driver: local
    driver_opts:
      device: ":${PWD}"
      type: nfs
      o: addr=host.docker.internal,actimeo=1
  wpack:
    driver: local
    driver_opts:
      device: ":${PWD}/docker/vol/wpack"
      type: nfs
      o: addr=host.docker.internal,actimeo=1
  rails:
    driver: local
    driver_opts:
      device: ":${PWD}/docker/vol/rails"
      type: nfs
      o: addr=host.docker.internal,actimeo=1

networks:
  external_network:
  internal_network:
    internal: true
