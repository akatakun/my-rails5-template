# ansible-playbook -i bs_hosts bootstrap_server.yaml -c paramiko
- hosts: all
  become: True
  vars:
    key: '../../shared/authorized_keys'
  tasks:
    - user:
        shell: /bin/bash
        name: user
        uid: 2000

    - authorized_key:
        user: user
        key: '{{lookup("file", item)}}'
        state: present
      become: yes
      with_fileglob: '{{key}}'
